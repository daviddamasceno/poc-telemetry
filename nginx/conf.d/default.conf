upstream python1 {
    server python1:8001;
}

upstream python2 {
    server python2:8002;
}

upstream python3 {
    server python3:8003;
}

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Habilitar traces OpenTelemetry (requer módulo instalado)
    # Para habilitar, descomente após instalar o módulo:
    # opentelemetry on;
    # opentelemetry_trace_context propagate;  # Propaga contexto para serviços backend

    # Roteamento para Python1
    location ~ ^/api/python1(/.*)?$ {
        set $path $1;
        if ($path = "") {
            set $path /;
        }
        proxy_pass http://python1$path;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Propagação de contexto de trace (W3C Trace Context)
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }

    # Roteamento para Python2
    location ~ ^/api/python2(/.*)?$ {
        set $path $1;
        if ($path = "") {
            set $path /;
        }
        proxy_pass http://python2$path;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Propagação de contexto de trace (W3C Trace Context)
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }

    # Roteamento para Python3
    location ~ ^/api/python3(/.*)?$ {
        set $path $1;
        if ($path = "") {
            set $path /;
        }
        proxy_pass http://python3$path;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Propagação de contexto de trace (W3C Trace Context)
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
