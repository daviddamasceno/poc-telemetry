user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Carregar módulo OpenTelemetry (descomente quando o módulo estiver instalado)
# load_module modules/ngx_http_opentelemetry_module.so;
# ou
# load_module modules/ngx_otel_module.so;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuração do OpenTelemetry (descomente quando o módulo estiver instalado)
    # Opção 1: Usando arquivo de configuração YAML
    # opentelemetry_config /etc/nginx/opentelemetry_config.yaml;
    
    # Opção 2: Usando diretivas inline
    # otel_exporter {
    #     endpoint http://otel-collector:4317;
    #     batch_size 512;
    #     batch_count 4;
    #     interval 5s;
    # }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Incluir configurações adicionais
    include /etc/nginx/conf.d/*.conf;
}
