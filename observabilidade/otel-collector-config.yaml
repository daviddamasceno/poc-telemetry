receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Processa traces
  memory_limiter:
    limit_mib: 512
    check_interval: 1s

  # Adiciona atributos aos logs
  attributes:
    actions:
      - key: log.source
        value: nginx
        action: insert

# SpanMetrics Connector - gera métricas RED (Request, Error, Duration) dos spans
connectors:
  spanmetrics:
    dimensions:
      - name: http.method
        default: GET
      - name: http.status_code
    dimensions_cache_size: 1000
    aggregation_temporality: cumulative

exporters:
  # Exporta traces para Jaeger via OTLP
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Exporta métricas para Prometheus (usado pelo SpanMetrics Connector)
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  # Exporta logs via HTTP para Loki (usando otlphttp)
  # Nota: O exporter loki não está disponível na imagem padrão
  # Os logs serão enviados via debug exporter e podem ser coletados do stdout
  # Para produção, considere usar uma imagem com exporter loki ou filelog receiver
  
  # Debug exporter para logs
  debug:
    verbosity: normal

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger, spanmetrics]
    
    # Pipeline de métricas geradas pelo SpanMetrics Connector
    metrics/spanmetrics:
      receivers: [spanmetrics]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [debug]

  extensions: []
